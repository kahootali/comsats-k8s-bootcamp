apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter
  labels:
    app: counter
    tier: backend
  annotations:
    class: dice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: counter
  template:
    metadata:
      labels:
        app: counter
        tier: backend
    spec:
      containers:
      - name: counter
        image: busybox
        args: [/bin/sh, -c,'i=0; while true; do echo "$i: $(date) Hi $(UNIVERSITY) students, How are you? Are you learning well?"; i=$((i+1)); sleep 3s; done']
        env:
          - name: UNIVERSITY
            value: COMSATS